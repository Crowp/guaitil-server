spring:
  datasource:
    url: "jdbc:mysql://localhost/guaitil?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC"
    username: "root"
    password: "root"
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
  security:
    jwt:
      token:
        secret-key : "secret-key"
        expire-length : 14400000
      header: "Authorization"
  output:
    ansi:
      enabled: always

  jackson:
    serialization:
      fail-on-empty-beans: false